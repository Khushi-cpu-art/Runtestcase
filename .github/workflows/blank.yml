name: Run Selenium IDE .side File

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Selenium IDE runner and ChromeDriver
      run: |
        npm install -g selenium-side-runner
        npm install -g chromedriver

    - name: Set CHROME_BIN for Chrome (Windows)
      run: echo "CHROME_BIN=C:\Program Files\Google\Chrome\Application\chrome.exe" >> $GITHUB_ENV

    - name: Run Selenium IDE Test (.side file)
      run: |
        selenium-side-runner --capabilities "goog:chromeOptions.args=[headless,no-sandbox,disable-gpu,window-size=1920,1080]" sovrn.side
