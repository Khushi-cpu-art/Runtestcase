name: Run Selenium IDE Tests and Email Report

on:
  push:
    branches: [main]

jobs:
  run-tests-and-email:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Selenium IDE Runner
        run: npm install -g selenium-side-runner
        shell: pwsh

      - name: Create reports directory
        run: mkdir test-reports
        shell: pwsh

      - name: Set timestamp
        shell: pwsh
        run: |
          $timestamp = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
          echo "TIMESTAMP=$timestamp" >> $env:GITHUB_ENV

      - name: Run Selenium IDE tests
        run: selenium-side-runner --output-directory test-reports sovrn.side
        shell: pwsh

      - name: Zip test report
        run: Compress-Archive -Path test-reports\* -DestinationPath selenium-report-${{ env.TIMESTAMP }}.zip
        shell: pwsh

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: selenium-report-${{ env.TIMESTAMP }}
          path: selenium-report-${{ env.TIMESTAMP }}.zip

      - name: Send test report via email
        if: always()  # ensures it runs even if tests fail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: ${{ secrets.EMAIL_TO }}
          subject: Selenium Test Report - Run #${{ github.run_number }}
          body: |
            Hello,

            The Selenium IDE tests have completed.

            Repository: ${{ github.repository }}
            Run number: ${{ github.run_number }}
            Timestamp: ${{ env.TIMESTAMP }}

            The test report is attached.

            Regards,  
            GitHub Actions Bot
          attachments: selenium-report-${{ env.TIMESTAMP }}.zip
