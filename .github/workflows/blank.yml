name: Run Selenium IDE Tests and Email Report

on:
  push:
    branches: [main]

jobs:
  run-tests-and-email:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g selenium-side-runner
          npm install
        shell: pwsh

      - name: Create reports directory
        run: mkdir test-reports
        shell: pwsh

      - name: Set timestamp
        shell: pwsh
        run: |
          $timestamp = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
          echo "TIMESTAMP=$timestamp" >> $env:GITHUB_ENV

      - name: Run Selenium IDE Tests
        run: selenium-side-runner --timeout 180000 --output-directory test-reports sovrn.side
        continue-on-error: true  # Avoid stopping on failure to still email results
        shell: pwsh

      - name: Generate HTML Report (custom script or logic)
        run: |
          echo "<html><body><h1>Selenium Test Report</h1><p>Run: $env:GITHUB_RUN_NUMBER</p><p>Timestamp: $env:TIMESTAMP</p></body></html>" > test-reports/test-report.html
        shell: pwsh

      - name: Send HTML report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Selenium Test Report - Run #${{ github.run_number }}
          to: your-email@example.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hello,

            The Selenium IDE tests have completed.
            Please find the HTML report attached.

            Regards,  
            GitHub Actions Bot
          attachments: test-reports/test-report.html
